<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1' name='viewport'/>
    <title>Bếp Nhà</title>
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div id='page'>
    <!-- HEADER -->
    <header class='header-container'><!-- ... Mã header của bạn ... --></header>

    <!-- SLIDER -->
    <section class='bg_slide'><!-- ... Mã slider của bạn ... --></section>

    <!-- GIỚI THIỆU -->
    <section class='gallery_bg'><!-- ... Mã giới thiệu của bạn ... --></section>
    
    <!-- SẢN PHẨM NỔI BẬT -->
    <section class='best-seller-pro'>
        <div class='container'>
            <div class='slider-items-products'>
                <div class='new_title center'><h2>Đồ ăn ngon</h2></div>
                <div id='featured-products-container' class='product-flexslider hidden-buttons'></div>
            </div>
        </div>
    </section>

    <!-- SẢN PHẨM MỚI -->
    <section class='best-seller-pro'>
        <div class='container'>
            <div class='slider-items-products'>
                <div class='new_title center'><h2>Sản phẩm mới</h2></div>
                <div id='new-products-container' class='product-flexslider hidden-buttons'></div>
            </div>
        </div>
    </section>

    <!-- GÓC BẾP (TIN TỨC) -->
    <div class='site-content tintuc-webbog'>
        <div class='container'>
            <div class='new_title center'><h2>Góc bếp</h2></div>
            <div class='row' id="blog-posts-container"></div>
        </div>
    </div>
    
    <!-- FOOTER -->
    <footer class='footer'><!-- ... Mã footer của bạn ... --></footer>
</div>

<!-- POPUP -->
<div class='modal fade' id='popup-cart' role='dialog' style="display:none;"><!-- ... Mã popup của bạn ... --></div>

<!-- SCRIPTS (ĐÃ SẮP XẾP LẠI THỨ TỰ) -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='/assets/js/simplecart.js'></script>
<script src='/assets/js/owl.carousel.js'></script>
<script src='/assets/js/main.js'></script>

</body>
</html>
