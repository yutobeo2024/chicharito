<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1' name='viewport'/>
    <title>Giỏ hàng - Bếp Nhà</title>
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .cart-page-container { padding: 40px 15px; min-height: 50vh; }
        .cart-page-container h1 { margin-bottom: 30px; text-align: center; font-size: 28px; font-weight: bold; color: #942C61; }
        .simpleCart_items table { width: 100%; border-collapse: collapse; }
        .simpleCart_items th, .simpleCart_items td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; vertical-align: middle; }
        .simpleCart_items th { background-color: #f9f9f9; font-weight: bold; text-transform: uppercase; }
        .item-thumb img { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; }
        .item-remove a { color: #d9534f; font-size: 18px; text-decoration: none; }
        .cart-actions { margin-top: 30px; text-align: right; }
        .cart-actions .btn { margin-left: 10px; padding: 12px 25px; font-size: 16px; }
    </style>
</head>
<body>
<div id='page'>
    <!-- HEADER -->
    <header class='header-container'><!-- Dán mã header vào đây --></header>

    <!-- MAIN CONTENT -->
    <main class="container cart-page-container">
        <h1>Giỏ hàng của bạn</h1>
        <div id="cart-content">
            <div class="simpleCart_items"></div>
            <div id="cart-summary" style="display: none;"><hr>
                <div class="cart-actions">
                    <div style="font-size: 20px; margin-bottom: 20px;"><strong>Tổng cộng: <span class="simpleCart_grandTotal"></span></strong></div>
                    <a href="javascript:;" class="simpleCart_empty btn btn-danger">Xóa hết giỏ hàng</a>
                    <a href="/thanh-toan.html" class="btn btn-success">Tiến hành thanh toán</a>
                </div>
            </div>
            <div id="empty-cart-message" style="display: none; text-align: center; padding: 50px 0;">
                <i class="fa fa-shopping-cart" style="font-size: 60px; color: #ccc;"></i>
                <p style="font-size: 18px; margin-top: 20px;">Giỏ hàng của bạn đang trống.</p>
                <a href="/" class="btn btn-primary" style="margin-top: 10px;">Quay lại mua sắm</a>
            </div>
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer class='footer'><!-- Dán mã footer vào đây --></footer>
</div>

<!-- SCRIPTS (GỌI DUY NHẤT 1 FILE) -->
<script src='/assets/js/main.js'></script>

</body>
</html>
